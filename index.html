<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoopsie Daisy</title>
    <link rel="icon" type="image/jpeg" href="assets/daisy.jpg">
    <style>
        body {
            margin: 0;
            background-color: #000202; /* Sky blue */
            display: flex;
            justify-content: center; /* Centers the canvas horizontally */
            align-items: center; /* Centers the canvas vertically */
            height: 100vh; /* Keeps the game centered */
            overflow: hidden; /* Disable scrolling */
        }

        /* Container to hold the game */
        .game-container {
            position: relative;
            width: 950px;  /* Adjust width to fit the TV frame */
            height: 800px; /* Adjust height to fit the TV frame */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas properly positioned inside the container */
        canvas {
            position: absolute;
            width: 73%; /* Adjusted to fit inside the TV screen */
            height: 80%; /* Adjusted to match the screen space */
            border: 3px solid white;
            z-index: 5; /* Keeps it below the frame */
        }

        /* TV Frame Overlay */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%; /* Ensure it fully covers the container */
            height: 100%;
            pointer-events: none; /* Ensures clicks go through to the canvas */
            z-index: 10; /* Keeps it on top */
        }
    </style>
</head>
<body>
    <!-- Game container holds both the frame and the canvas -->
    <div class="game-container">
        <canvas id="gameCanvas" width="1000" height="1000"></canvas>
        <img src="assets/cool_TV_black.png" alt="Game Frame" class="frame-overlay">
    </div>

    <script src="main.js"></script>
</body>
</html>
