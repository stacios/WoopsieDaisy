<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whoopsie Daisy</title>
    <link rel="icon" type="image/jpeg" href="assets/daisy.jpg">
    <style>
        body {
            margin: 0;
            background-color: #12ade0; /* Sky blue */
            display: flex;
            justify-content: center; /* Centers the canvas horizontally */
            align-items: center; /* Centers the canvas vertically */
            height: 100vh; /* Keeps it in the center of the screen */
            overflow: hidden; /* Disable scrolling */
        }

        canvas {
            display: block;
            position: absolute;
            top: 100;
            left: 20;
            width: 73%;
            height: 75%;
            border: 3px solid white;}

        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 109%; /* <img src="assets/cool_TV_black.png" alt="Game Frame" class="frame-overlay"> */
            pointer-events: none; /* Ensures the frame doesn't block interactions */
            z-index: 10; /* Ensures the frame is above the canvas */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1500" height="1500"></canvas>
    <img src="assets/cool_TV_black.png" alt="Game Frame" class="frame-overlay">
    <script src="main.js"></script>
</body>
</html>
